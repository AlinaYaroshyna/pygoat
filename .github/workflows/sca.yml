name: DevSecOps - SCA and Secrets Scan

on:
  workflow_dispatch:  # <-- uruchamianie z przycisku w zakÅ‚adce Actions

jobs:
  sca-and-secrets:
    name: SCA & Secrets Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit

    - name: Run pip-audit (SCA)
      continue-on-error: true
      run: |
        pip-audit --output pip_audit_report.txt

    - name: Upload pip-audit report
      uses: actions/upload-artifact@v4
      with:
        name: pip-audit-report
        path: pip_audit_report.txt

    - name: Install GitLeaks
      run: |
        curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64 -o gitleaks
        chmod +x gitleaks
        sudo mv gitleaks /usr/local/bin

    - name: Run GitLeaks (Secrets Scan)
      continue-on-error: true
      run: |
        gitleaks detect --source . --report-format sarif --report-path gitleaks-report.sarif

    - name: Upload GitLeaks report
      uses: actions/upload-artifact@v4
      with:
        name: gitleaks-report
        path: gitleaks-report.sarif
